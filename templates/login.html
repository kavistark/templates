<body>
    <section class="register-photo" style="background-color: transparent;">
        <div class="form-container" style="margin-top: 40px;">
            <div class="image-holder" style="background: url(&quot;assets/img/walling-SQIpFNb0Nk4-unsplash.jpg&quot;) left / cover no-repeat;">
                <form method="post" action="afterRegister.html" style="height: 525px;">
                    <h2 class="text-center"><strong>Login</strong></h2>
                    <div class="form-group mb-3"><input class="form-control" type="email" name="email" placeholder="user id"></div><script>
    // Submit button made with javascript
    function changePassword() {
        var password = document.querySelector("#password").value;
        var confirmPassword = document.querySelector("#confirmPassword").value;
        
        if(password.length >= 8) {
            if(password === confirmPassword)
            {
                var btn = $('#submitButton').removeAttr("disabled");
                document.querySelector('#passwordsError').style.display = 'none';
                console.log("enabling")
            }
            else {
                var btn = $('#submitButton').attr("disabled", "true");
                document.querySelector('#passwordsError').style.display = 'block';
                document.querySelector('#errorMessage').innerHTML = 'The passwords do not match';
                console.log("disabling")
            }
        }
        else {
            var btn = $('#submitButton').attr("disabled", "true");
            document.querySelector('#passwordsError').style.display = 'block';
            document.querySelector('#errorMessage').innerHTML = 'The password must be at least 8 characters long';
            console.log("disabling")
        }
    }
</script>
                    <div class="form-group mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="password" onchange="changePassword()"></div>
                    <div id="passwordsError" style="display: none;margin-bottom: 16.5px;"><span id="errorMessage" class="text-danger" style="font-size:13px;"></span></div>
                    <div class="form-group mb-3">
                        <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">Confirm the password..??</label></div>
                    </div>
                    <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" id="submitButton" type="submit" style="color: rgb(255,255,255);background-color: #00b5a8;">Login&nbsp;</button></div><a class="already" href="login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
                </form>
            </div>
        </div>
